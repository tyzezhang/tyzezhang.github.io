<script>
    function showPop(title, pic_src, arr) {
        let h1 = document.querySelector(".details > .title > h1");
        h1.innerText = title;
        let body = document.querySelector(".details > .body");
        body.innerHTML = "";
        document.querySelector(".pop > .planet").style['background-image'] = `url('${pic_src}')`;
        arr.map((elem, i) => {
            let str = `<div class="part"><h3>${elem.head}</h3><p${(i != 0) ? ' style="padding-left: 2em;"' : ''}>${elem.content}</p></div>`;
            body.innerHTML += str;
        });
        let pop = document.querySelector("#pop");
        pop.style.display = "block";
        pop.animate([
            { opacity: 0 },
            { opacity: 1 },
        ], {
            easing: 'ease-out',
            duration: 800
        });
    }




    var ctx;
    function drawPath(point) {
        ctx.beginPath();
        ctx.fillStyle = "white";
        ctx.arc(point.x, point.y, 5, 0, 2 * Math.PI);
        ctx.closePath();
        ctx.fill();
    }

    window.onload = () => {
        let canvas = document.getElementById('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        ctx = canvas.getContext("2d");
        setInterval(() => {
            let obj = document.querySelector(".train");
            var x = 0, y = 0;
            x += obj.offsetLeft - obj.scrollLeft + obj.clientLeft + 50;
            y += obj.offsetTop - obj.scrollLeft + obj.clientTop + 50;
            //console.log(`{ x:${x}, y:${y}}`);
            drawPath({ x: x, y: y });
            ctx.clearRect(0, 0, x - 80, canvas.height);
        }, 170);






        // 畫線
        {
            let line = document.querySelector('.details .line');
            line.animate([
                { width: '0%', margin: "0% 0% 0% 0%", opacity: 0, transform: "translateX(200%)" },
                { width: '80%', margin: "0% 10% 0% 10%", opacity: 1, transform: "translateX(0%)" },
            ], 500);
        }

        {
            let title = document.querySelector('.details .title > h1');
            let bodys = document.querySelector('.details > .body');
            title.style.opacity = 0;
            bodys.style.opacity = 0;
            setTimeout(() => {
                title.animate([
                    { transform: "translateY(100%)", opacity: 0 },
                    { transform: "translateY(0%)", opacity: 1 },
                ], {
                    duration: 1000,
                    easing: "ease-in"
                });
                title.style.opacity = 1;
                bodys.animate([
                    { height: "0", opacity: 0 },
                    { height: "85vh", opacity: 1 },
                ], {
                    duration: 1000,
                    easing: "ease-in"
                });
                bodys.style.opacity = 1
            }, 500);
        }

    }
    window.onresize = () => {
        let canvas = document.getElementById('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
</script>
